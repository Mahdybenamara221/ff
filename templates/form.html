
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>Add User</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Actions</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{row.Firstname}}</td>
          <td>{{row.Lastname}}</td>
          <td>{{row.Age}}</td>
          <td>{{row.Gender}}</td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("This user will be erased from the DataBase , Are you sure you want to proceed ?")'>Delete</a></td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("This user will be modified , Are you sure you want to proceed ?")'>Modify</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
